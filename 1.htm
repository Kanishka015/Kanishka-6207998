<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Making everything the same color (white) as requested */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            /* Column 1: Wide | Column 2: Mid | Column 3: Mid | Column 4: Extra Wide */
            grid-template-columns: 1.2fr 0.8fr 0.9fr 2.1fr;
            /* 10 rows to allow for all the different horizontal splits */
            grid-template-rows: repeat(10, 1fr);
            width: 85vw;
            max-width: 700px;
            height: 60vh;
            border: 2px solid #000;
            background-color: #ffffff;
        }

        .container div {
            border: 1px solid #000;
            background-color: #ffffff;
        }

        /* --- COLUMN 1 (Left) --- */
        .c1-r1 { grid-area: 1 / 1 / 4 / 2; }
        .c1-r2 { grid-area: 4 / 1 / 6 / 2; }
        .c1-r3 { grid-area: 6 / 1 / 9 / 2; }
        .c1-r4 { grid-area: 9 / 1 / 11 / 2; }

        /* --- COLUMN 2 (Middle-Left) --- */

        .c2-r3  { grid-area: 3 / 2 / 4 / 3; }
        .c2-mid { grid-area: 4 / 2 / 6 / 3; }
        .c2-r6  { grid-area: 6 / 2 / 7 / 3; }
        .c2-r7  { grid-area: 7 / 2 / 8 / 3; }
        .c2-r8  { grid-area: 8 / 2 / 9 / 3; }
        .c2-bot { grid-area: 9 / 11 / 11 / 3; } /* Smallest bottom left-mid */

        /* --- COLUMN 3 (Middle-Right) --- */
        .c3-r2  { grid-area: 2 / 3 / 3 / 3; } /* Hidden/Small box */
        .c3-mid { grid-area: 4 / 3 / 6 / 4; } /* Vertical split in middle */
        .c3-bot { grid-area: 9 / 3 / 11 / 4; }
